<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor HC-SR04</title>
</head>
<body>
<h1>Distancia del Sensor HC-SR04</h1>
<p>La distancia actual es: <strong id="distance">Cargando...</strong></p>

<script>
        function updateDistance() {
            fetch('/api/distance')
                .then(response => response.json())
                .then(data => {
                    if (data.distance) {
                        document.getElementById('distance').innerText = data.distance + ' cm';
                    } else {
                        document.getElementById('distance').innerText = 'Error al medir';
                    }
                });
        }
        setInterval(updateDistance, 1000);

</script>
</body>
</html>
